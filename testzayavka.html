        <form class="form">
            <h4 class="form-title">Оставь заявку и получишь <br> горячую подборку туров <br> совершенно бесплатно</h4>
            <div class="form__content">
                <div class="form__block form__block--1">
                    <div class="form__item">
                        <label for="userFrom" class="form__label">Откуда</label>
                        <input type="text" id="userFrom" name="userFrom" placeholder="Минск, Гомель..." class="form__input form__input--secure form__input--padding">
                    </div>
                    <div class="form__item">
                        <label for="userWhere" class="form__label">Куда</label>
                        <input type="text" id="userWhere" name="userWhere" placeholder="Египет, Турция, ОАЭ ..." class="form__input form__input--secure form__input--padding">
                    </div>
                </div>
                <div class="form__block form__block--2">
                    <div class="form__item">
                        <label for="userDateStart" class="form__label">Дата вылета или выезда</label>
                        <div class="form__item__dates">
                            <input type="date" id="userDateStart" name="userDateStart" class="form__input form__input--secure form__select form__input--date form__input--secure form__input--double form__input--double--1">
                            <span class="form__item__dates-line form__item__dates-line--1"></span>
                            <input type="date" id="userDateEnd" name="userDateEnd" class="form__input form__input--secure form__select form__input--date form__input--secure form__input--double form__input--double--2">
                        </div>
                    </div>
                </div>
                <div class="form__block form__block--3">
                    <div class="form__item">
                        <label for="userWishes" class="form__label">Пожелания</label>
                        <input name="userWishes" id="userWishes" class="form__input form__input--padding" placeholder="Аквапарк, линия отелей, ..."></input>
                    </div>
                    <div class="form__item form__item--last">
                        <label for="userphone" class="form__label">Телефон</label>
                        <input type="text" id="userphone" name="userPhone" placeholder="+" class="form__input form__input--padding form__input--secure">
                    </div>
                </div>
                <div class="form__block form__block--4">
                </div>
            </div>
            <div class="form__block form__block--4">
                <div class="form__block--4__content">
                    <p class="form__label">Желаемый способ связи</p>
                    <div class="form__item form__connection">
                        <div class="form__connection__block form__connection__block--left">
                            <div class="form__connection__item form__connection__item--top">
                                <input type="radio" name="userConnection" value="Телефон" id="userconnection-phone" class="form__connection-input" checked>
                                <label for="userconnection-phone" class="form__connection-label">Телефон</label>
                            </div>
                            <div class="form__connection__item">
                                <input type="radio" name="userConnection" value="Viber" id="userconnection-viber" class="form__connection-input">
                                <label for="userconnection-viber" class="form__connection-label">Viber</label>
                            </div>
                        </div>
                        <div class="form__connection__block">
                            <div class="form__connection__item form__connection__item--top">
                                <input type="radio" name="userConnection" value="Telegram" id="userconnection-telegram" class="form__connection-input">
                                <label for="userconnection-telegram" class="form__connection-label">Telegram</label>
                            </div>
                            <div class="form__connection__item">
                                <input type="radio" name="userConnection" value="WhatsApp" id="userconnection-WhatsApp" class="form__connection-input">
